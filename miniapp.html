<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockBrief - Real Crypto News</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #000;
            overflow-x: hidden;
            padding-bottom: 20px;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: #ffffff;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .logo {
            font-size: 32px;
        }
        
        .header-text h1 {
            font-size: 22px;
            font-weight: 700;
        }
        
        .header-text p {
            font-size: 13px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3390ec;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            padding: 16px;
        }
        
        .story-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .story-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }
        
        .story-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            background: #e0e0e0;
        }
        
        .story-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #999;
        }
        
        .story-source {
            font-weight: 600;
            color: #3390ec;
        }
        
        .story-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 8px;
            color: #000;
        }
        
        .story-body {
            font-size: 15px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 12px;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #3390ec;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #3390ec;
            color: #ffffff;
            border: none;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .refresh-btn:active {
            transform: scale(0.9);
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üì∞</div>
        <div class="header-text">
            <h1>BlockBrief</h1>
            <p>Real-time Crypto News</p>
        </div>
    </div>
    
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading latest crypto news...</p>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadNews()" title="Refresh">üîÑ</button>
    
    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
        
        function formatTime(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 3600) {
                const mins = Math.floor(diff / 60);
                return mins + 'm ago';
            } else if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                return hours + 'h ago';
            } else {
                const days = Math.floor(diff / 86400);
                return days + 'd ago';
            }
        }
        
        function openLink(url) {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }
        
        function renderStories(stories) {
            const app = document.getElementById('app');
            
            if (!stories || stories.length === 0) {
                app.innerHTML = '<div class="error">No news available. Try refreshing.</div>';
                return;
            }
            
            const html = '<div class="container">' + stories.map(story => `
                <div class="story-card">
                    ${story.imageUrl ? `<img src="${story.imageUrl}" class="story-image" alt="${story.title}" onerror="this.style.display='none'">` : ''}
                    <div class="story-meta">
                        <span class="story-source">${story.source}</span>
                        <span>‚Ä¢</span>
                        <span>üïê ${formatTime(story.publishedAt)}</span>
                    </div>
                    <div class="story-title">${story.title}</div>
                    <div class="story-body">${story.body}</div>
                    <a href="#" class="read-more" onclick="event.preventDefault(); openLink('${story.url}')">
                        Read full article ‚Üí
                    </a>
                </div>
            `).join('') + '</div>';
            
            app.innerHTML = html;
        }
        
        async function loadNews() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading latest crypto news...</p></div>';
            
            try {
                const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
                const data = await response.json();
                
                if (data.Data) {
                    const stories = data.Data.slice(0, 10).map(item => ({
                        id: item.id,
                        title: item.title,
                        body: item.body.substring(0, 300) + '...',
                        url: item.url,
                        source: item.source_info.name,
                        publishedAt: item.published_on,
                        imageUrl: item.imageurl || ''
                    }));
                    renderStories(stories);
                } else {
                    app.innerHTML = '<div class="error">Failed to load news. Please try again.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                app.innerHTML = '<div class="error">Network error. Please check your connection.</div>';
            }
        }
        
        // Load news on startup
        loadNews();
        
        // Auto-refresh every 5 minutes
        setInterval(loadNews, 300000);
    </script>
</body>
</html>
