<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockBrief - AI Crypto News</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .header {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .tab:active {
            transform: scale(0.95);
        }
        
        .container {
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .story-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            transition: transform 0.2s;
        }
        
        .story-card:active {
            transform: scale(0.98);
        }
        
        .story-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            background: var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .story-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .story-source {
            font-weight: 600;
            color: var(--tg-theme-button-color, #3390ec);
        }
        
        .story-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000);
        }
        
        .story-body {
            font-size: 15px;
            line-height: 1.5;
            color: var(--tg-theme-text-color, #333);
            margin-bottom: 12px;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--tg-theme-link-color, #3390ec);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .refresh-btn:active {
            transform: scale(0.9);
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="tabs">
            <button class="tab active" onclick="filterCategory('all')">All</button>
            <button class="tab" onclick="filterCategory('bitcoin')">Bitcoin</button>
            <button class="tab" onclick="filterCategory('crypto')">Crypto</button>
            <button class="tab" onclick="filterCategory('insights')">Insights</button>
            <button class="tab" onclick="filterCategory('stocks')">Stocks</button>
        </div>
    </div>
    
    <div id="app" class="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading latest crypto news...</p>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadNews()" title="Refresh">üîÑ</button>
    
    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
        
        let allStories = [];
        let currentCategory = 'all';
        let displayedStoryIds = new Set();
        
        function filterCategory(category) {
            currentCategory = category;
            displayedStoryIds.clear();
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase() === category || 
                    (category === 'all' && tab.textContent === 'All')) {
                    tab.classList.add('active');
                }
            });
            
            // Filter stories
            let filtered = [];
            
            if (category === 'all') {
                filtered = allStories;
            } else {
                filtered = allStories.filter(story => {
                    // Skip if already displayed
                    if (displayedStoryIds.has(story.id)) {
                        return false;
                    }
                    
                    const title = story.title.toLowerCase();
                    const body = story.body.toLowerCase();
                    const categories = story.categories ? story.categories.join(' ').toLowerCase() : '';
                    const combined = title + ' ' + body + ' ' + categories;
                    
                    let matches = false;
                    
                    if (category === 'bitcoin') {
                        matches = (combined.includes('bitcoin') || combined.includes('btc')) &&
                                 !combined.includes('ethereum') && !combined.includes('altcoin');
                    } else if (category === 'crypto') {
                        matches = (combined.includes('ethereum') || combined.includes('eth') ||
                                  combined.includes('altcoin') || combined.includes('defi') ||
                                  combined.includes('nft') || combined.includes('solana') ||
                                  combined.includes('cardano') || combined.includes('polygon')) &&
                                 !combined.includes('bitcoin') && !combined.includes('btc');
                    } else if (category === 'insights') {
                        matches = combined.includes('analysis') || combined.includes('insight') ||
                                 combined.includes('prediction') || combined.includes('forecast') ||
                                 combined.includes('trend') || combined.includes('outlook') ||
                                 combined.includes('expert') || combined.includes('opinion');
                    } else if (category === 'stocks') {
                        matches = combined.includes('stock') || combined.includes('nasdaq') ||
                                 combined.includes('s&p') || combined.includes('dow') ||
                                 combined.includes('shares') || combined.includes('equity') ||
                                 combined.includes('wall street');
                    }
                    
                    if (matches) {
                        displayedStoryIds.add(story.id);
                    }
                    
                    return matches;
                });
            }
            
            // If no matches, show message
            if (filtered.length === 0 && category !== 'all') {
                const app = document.getElementById('app');
                app.innerHTML = '<div class="container"><div class="error">No ' + category + ' news available right now. Check back later!</div></div>';
                return;
            }
            
            renderStories(filtered);
        }
        
        function formatTime(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 3600) {
                const mins = Math.floor(diff / 60);
                return mins + 'm ago';
            } else if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                return hours + 'h ago';
            } else {
                const days = Math.floor(diff / 86400);
                return days + 'd ago';
            }
        }
        
        function openLink(url) {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }
        
        function renderStories(stories) {
            const app = document.getElementById('app');
            
            if (!stories || stories.length === 0) {
                app.innerHTML = '<div class="container"><div class="error">No news in this category. Try another tab.</div></div>';
                return;
            }
            
            const html = '<div class="container">' + stories.map(story => `
                <div class="story-card">
                    ${story.imageUrl ? `<img src="${story.imageUrl}" class="story-image" alt="${story.title}" onerror="this.style.display='none'">` : ''}
                    <div class="story-meta">
                        <span class="story-source">${story.source}</span>
                        <span>‚Ä¢</span>
                        <span>üïê ${formatTime(story.publishedAt)}</span>
                    </div>
                    <div class="story-title">${story.title}</div>
                    <div class="story-body">${story.body}</div>
                    <a href="#" class="read-more" onclick="event.preventDefault(); openLink('${story.url}')">
                        Read full article ‚Üí
                    </a>
                </div>
            `).join('') + '</div>';
            
            app.innerHTML = html;
        }
        
        async function loadNews() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="container"><div class="loading"><div class="spinner"></div><p>Loading latest crypto news...</p></div></div>';
            
            try {
                const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
                const data = await response.json();
                
                if (data.Data && data.Data.length > 0) {
                    // Remove duplicates based on title similarity and image
                    const seenTitles = new Set();
                    const seenImages = new Set();
                    
                    allStories = data.Data
                        .filter(item => {
                            // Create a normalized title for comparison
                            const normalizedTitle = item.title.toLowerCase().substring(0, 50);
                            const imageUrl = item.imageurl || '';
                            
                            // Skip if we've seen this title or image
                            if (seenTitles.has(normalizedTitle) || 
                                (imageUrl && seenImages.has(imageUrl))) {
                                return false;
                            }
                            
                            seenTitles.add(normalizedTitle);
                            if (imageUrl) {
                                seenImages.add(imageUrl);
                            }
                            
                            return true;
                        })
                        .slice(0, 50)
                        .map(item => ({
                            id: item.id,
                            title: item.title,
                            body: item.body.substring(0, 300) + '...',
                            url: item.url,
                            source: item.source_info.name,
                            publishedAt: item.published_on,
                            imageUrl: item.imageurl || '',
                            categories: item.categories ? item.categories.split('|') : []
                        }));
                    
                    filterCategory(currentCategory);
                } else {
                    app.innerHTML = '<div class="container"><div class="error">Failed to load news. Please try again.</div></div>';
                }
            } catch (error) {
                console.error('Error:', error);
                app.innerHTML = '<div class="container"><div class="error">Loading news... Please wait.</div></div>';
                // Retry after 2 seconds
                setTimeout(loadNews, 2000);
            }
        }
        
        // Load news on startup
        loadNews();
        
        // Auto-refresh every 5 minutes
        setInterval(loadNews, 300000);
    </script>
</body>
</html>
