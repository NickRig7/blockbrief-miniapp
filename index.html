<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockBrief - AI Crypto News</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px 16px;
            border-bottom: 0.5px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.08));
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .header.hidden {
            transform: translateY(-100%);
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #F2F2F7);
            color: var(--tg-theme-text-color, #000);
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(1);
        }
        
        .tab.active {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            transform: scale(1.05);
        }
        
        .tab:active {
            transform: scale(0.95);
            transition: transform 150ms ease-out;
        }
        
        .container {
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .page {
            display: none;
            animation: fadeIn 250ms ease;
        }
        
        .page.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .spinner {
            border: 3px solid rgba(0, 122, 255, 0.2);
            border-top: 3px solid var(--tg-theme-button-color, #007AFF);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .story-card {
            background: var(--tg-theme-secondary-bg-color, #F2F2F7);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            transition: transform 250ms cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 250ms ease;
            will-change: transform;
            animation: slideInUp 350ms cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }
        
        .story-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .story-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            background: var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .story-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8E8E93);
            font-weight: 400;
        }
        
        .story-source {
            font-weight: 600;
            color: var(--tg-theme-button-color, #007AFF);
        }
        
        .story-title {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000);
        }
        
        .story-body {
            font-size: 15px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000);
            margin-bottom: 12px;
            opacity: 0.85;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--tg-theme-link-color, #007AFF);
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: opacity 150ms ease;
        }
        
        .read-more:active {
            opacity: 0.6;
        }
        
        .story-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 0.5px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.08));
        }
        
        .action-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transform: scale(1);
        }
        
        .action-btn:active {
            transform: scale(0.95);
            transition: transform 150ms ease-out;
        }
        
        .action-btn.saved {
            color: var(--tg-theme-button-color, #007AFF);
            background: rgba(0, 122, 255, 0.1);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #fff);
            border-top: 0.5px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.08));
            display: flex;
            justify-content: space-around;
            padding: 8px 0 max(8px, env(safe-area-inset-bottom));
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            margin: 0 12px;
            border: none;
            background: none;
            color: var(--tg-theme-hint-color, #8E8E93);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 12px;
            transform: scale(1);
        }
        
        .nav-item.active {
            color: var(--tg-theme-button-color, #007AFF);
            background: rgba(0, 122, 255, 0.1);
            transform: scale(1.05);
        }
        
        .nav-item:active {
            transform: scale(0.9);
            transition: transform 150ms ease-out;
        }
        
        .nav-icon {
            font-size: 24px;
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }
        
        #search-page .container {
            padding-top: 0;
        }
        
        .highlights-section {
            margin-top: 24px;
        }
        
        .highlights-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, #000);
        }
        
        .highlight-card {
            display: flex;
            gap: 12px;
            background: var(--tg-theme-secondary-bg-color, #F2F2F7);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(1);
        }
        
        .highlight-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .highlight-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            background: var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .highlight-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .highlight-title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.3;
            color: var(--tg-theme-text-color, #000);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .highlight-meta {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8E8E93);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
            overflow-y: auto;
            padding: 40px 16px;
            animation: fadeIn 250ms ease;
        }
        
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-content {
            width: 100%;
            max-width: 600px;
            position: relative;
            animation: slideUp 350ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal-close {
            position: absolute;
            top: -30px;
            right: 0;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            line-height: 20px;
            z-index: 10;
        }
        
        .modal-close:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="tabs">
            <button class="tab active" onclick="filterCategory('all')">All</button>
            <button class="tab" onclick="filterCategory('bitcoin')">Bitcoin</button>
            <button class="tab" onclick="filterCategory('crypto')">Crypto</button>
            <button class="tab" onclick="filterCategory('insights')">Insights</button>
            <button class="tab" onclick="filterCategory('stocks')">Stocks</button>
        </div>
    </div>
    
    <div id="home-page" class="page active">
        <div id="app" class="container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading latest crypto news...</p>
            </div>
        </div>
    </div>
    
    <div id="saved-page" class="page">
        <div id="saved-content" class="container"></div>
    </div>
    
    <div id="search-page" class="page">
        <div class="container">
            <input type="text" id="search-input" placeholder="Search news..." style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--tg-theme-hint-color, #e0e0e0); font-size: 16px; margin-bottom: 16px;">
            <div id="search-results"></div>
            <div id="highlights" class="highlights-section"></div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('home')">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="switchTab('saved')">
            <span class="nav-icon">üîñ</span>
            <span>Saved</span>
        </button>
        <button class="nav-item" onclick="switchTab('search')">
            <span class="nav-icon">üîç</span>
            <span>Search</span>
        </button>
    </div>
    
    <div id="story-modal" class="modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modal-story"></div>
        </div>
    </div>
    
    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
        
        let allStories = [];
        let currentCategory = 'all';
        let displayedStoryIds = new Set();
        let savedStories = JSON.parse(localStorage.getItem('savedStories') || '[]');
        let currentTab = 'home';
        
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(`${tab}-page`).classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
            
            const header = document.querySelector('.header');
            if (tab === 'home') {
                header.classList.remove('hidden');
            } else {
                header.classList.add('hidden');
            }
            
            if (tab === 'saved') {
                renderSavedStories();
            } else if (tab === 'search') {
                renderHighlights();
                document.getElementById('search-input').focus();
            }
        }
        
        function renderHighlights() {
            const highlights = document.getElementById('highlights');
            const top10 = allStories.slice(0, 10);
            
            if (top10.length === 0) {
                highlights.innerHTML = '';
                return;
            }
            
            const html = '<div class="highlights-title">Headlines</div>' + 
                top10.map((story, index) => `
                <div class="highlight-card" onclick="openStoryModal(${index})">
                    ${story.imageUrl ? `<img src="${story.imageUrl}" class="highlight-image" alt="${story.title}" onerror="this.style.display='none'">` : '<div class="highlight-image"></div>'}
                    <div class="highlight-content">
                        <div class="highlight-title">${story.title}</div>
                        <div class="highlight-meta">${story.source} ‚Ä¢ ${formatTime(story.publishedAt)}</div>
                    </div>
                </div>
            `).join('');
            
            highlights.innerHTML = html;
        }
        
        function openStoryModal(index) {
            const story = allStories[index];
            const isSaved = savedStories.some(s => s.id === story.id);
            const storyJson = JSON.stringify(story).replace(/"/g, '&quot;');
            
            const html = `
                <div class="story-card">
                    ${story.imageUrl ? `<img src="${story.imageUrl}" class="story-image" alt="${story.title}" onerror="this.style.display='none'">` : ''}
                    <div class="story-meta">
                        <span class="story-source">${story.source}</span>
                        <span>‚Ä¢</span>
                        <span>üïê ${formatTime(story.publishedAt)}</span>
                    </div>
                    <div class="story-title">${story.title}</div>
                    <div class="story-body">${story.body}</div>
                    <a href="#" class="read-more" onclick="event.preventDefault(); openLink('${story.url}')">
                        Read full article ‚Üí
                    </a>
                    <div class="story-actions">
                        <button class="action-btn ${isSaved ? 'saved' : ''}" data-story-id="${story.id}" onclick="toggleSave('${story.id}')">
                            ${isSaved ? '‚úì Saved' : 'üîñ Save'}
                        </button>
                        <button class="action-btn" onclick="shareStory(JSON.parse('${storyJson}'))">
                            üì§ Share
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('modal-story').innerHTML = html;
            document.getElementById('story-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('story-modal').classList.remove('active');
        }
        
        function renderSavedStories() {
            const container = document.getElementById('saved-content');
            
            if (savedStories.length === 0) {
                container.innerHTML = '<div class="error">No saved articles yet. Save articles from the home feed!</div>';
                return;
            }
            
            const html = savedStories.map(story => {
                const storyJson = JSON.stringify(story).replace(/"/g, '&quot;');
                return `
                <div class="story-card">
                    ${story.imageUrl ? `<img src="${story.imageUrl}" class="story-image" alt="${story.title}" onerror="this.style.display='none'">` : ''}
                    <div class="story-meta">
                        <span class="story-source">${story.source}</span>
                        <span>‚Ä¢</span>
                        <span>üïê ${formatTime(story.publishedAt)}</span>
                    </div>
                    <div class="story-title">${story.title}</div>
                    <div class="story-body">${story.body}</div>
                    <a href="#" class="read-more" onclick="event.preventDefault(); openLink('${story.url}')">
                        Read full article ‚Üí
                    </a>
                    <div class="story-actions">
                        <button class="action-btn saved" data-story-id="${story.id}" onclick="toggleSave('${story.id}')">
                            ‚úì Saved
                        </button>
                        <button class="action-btn" onclick="shareStory(JSON.parse('${storyJson}'))">
                            üì§ Share
                        </button>
                    </div>
                </div>
            `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        function filterCategory(category) {
            // Always switch to home tab when filtering
            if (currentTab !== 'home') {
                currentTab = 'home';
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById('home-page').classList.add('active');
                document.querySelector('.nav-item').classList.add('active');
                document.querySelector('.header').classList.remove('hidden');
            }
            
            currentCategory = category;
            displayedStoryIds.clear();
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase() === category || 
                    (category === 'all' && tab.textContent === 'All')) {
                    tab.classList.add('active');
                }
            });
            
            // Filter stories
            let filtered = [];
            
            if (category === 'all') {
                filtered = allStories;
            } else {
                filtered = allStories.filter(story => {
                    // Skip if already displayed
                    if (displayedStoryIds.has(story.id)) {
                        return false;
                    }
                    
                    const title = story.title.toLowerCase();
                    const body = story.body.toLowerCase();
                    const categories = story.categories ? story.categories.join(' ').toLowerCase() : '';
                    const combined = title + ' ' + body + ' ' + categories;
                    
                    let matches = false;
                    
                    if (category === 'bitcoin') {
                        matches = (combined.includes('bitcoin') || combined.includes('btc')) &&
                                 !combined.includes('ethereum') && !combined.includes('altcoin');
                    } else if (category === 'crypto') {
                        matches = (combined.includes('ethereum') || combined.includes('eth') ||
                                  combined.includes('altcoin') || combined.includes('defi') ||
                                  combined.includes('nft') || combined.includes('solana') ||
                                  combined.includes('cardano') || combined.includes('polygon')) &&
                                 !combined.includes('bitcoin') && !combined.includes('btc');
                    } else if (category === 'insights') {
                        matches = combined.includes('analysis') || combined.includes('insight') ||
                                 combined.includes('prediction') || combined.includes('forecast') ||
                                 combined.includes('trend') || combined.includes('outlook') ||
                                 combined.includes('expert') || combined.includes('opinion');
                    } else if (category === 'stocks') {
                        matches = combined.includes('stock') || combined.includes('nasdaq') ||
                                 combined.includes('s&p') || combined.includes('dow') ||
                                 combined.includes('shares') || combined.includes('equity') ||
                                 combined.includes('wall street');
                    }
                    
                    if (matches) {
                        displayedStoryIds.add(story.id);
                    }
                    
                    return matches;
                });
            }
            
            // If no matches, show message
            if (filtered.length === 0 && category !== 'all') {
                const app = document.getElementById('app');
                app.innerHTML = '<div class="error">No ' + category + ' news available right now. Check back later!</div>';
                return;
            }
            
            renderStories(filtered);
        }
        
        function formatTime(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 3600) {
                const mins = Math.floor(diff / 60);
                return mins + 'm ago';
            } else if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                return hours + 'h ago';
            } else {
                const days = Math.floor(diff / 86400);
                return days + 'd ago';
            }
        }
        
        function openLink(url) {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }
        
        function shareStory(story) {
            const text = `${story.title}\n\n${story.url}`;
            
            if (navigator.share) {
                navigator.share({ title: story.title, text: story.body.substring(0, 100), url: story.url })
                    .catch(() => {});
            } else if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(story.url)}&text=${encodeURIComponent(story.title)}`);
            } else {
                navigator.clipboard.writeText(text);
                alert('Link copied to clipboard!');
            }
        }
        
        function toggleSave(storyId) {
            const story = allStories.find(s => s.id === storyId) || savedStories.find(s => s.id === storyId);
            const index = savedStories.findIndex(s => s.id === storyId);
            
            if (index > -1) {
                savedStories.splice(index, 1);
            } else {
                savedStories.push(story);
            }
            
            localStorage.setItem('savedStories', JSON.stringify(savedStories));
            
            const btns = document.querySelectorAll(`[data-story-id="${storyId}"]`);
            btns.forEach(btn => {
                btn.classList.toggle('saved');
                btn.innerHTML = index > -1 ? 'üîñ Save' : '‚úì Saved';
            });
            
            if (currentTab === 'saved') {
                renderSavedStories();
            }
        }
        
        function renderStories(stories) {
            const app = document.getElementById('app');
            
            if (!stories || stories.length === 0) {
                app.innerHTML = '<div class="error">No news in this category. Try another tab.</div>';
                return;
            }
            
            const html = stories.map((story, index) => {
                const isSaved = savedStories.some(s => s.id === story.id);
                const storyJson = JSON.stringify(story).replace(/"/g, '&quot;');
                const delay = Math.min(index * 50, 500);
                return `
                <div class="story-card" style="animation-delay: ${delay}ms">
                    ${story.imageUrl ? `<img src="${story.imageUrl}" class="story-image" alt="${story.title}" onerror="this.style.display='none'">` : ''}
                    <div class="story-meta">
                        <span class="story-source">${story.source}</span>
                        <span>‚Ä¢</span>
                        <span>üïê ${formatTime(story.publishedAt)}</span>
                    </div>
                    <div class="story-title">${story.title}</div>
                    <div class="story-body">${story.body}</div>
                    <a href="#" class="read-more" onclick="event.preventDefault(); openLink('${story.url}')">
                        Read full article ‚Üí
                    </a>
                    <div class="story-actions">
                        <button class="action-btn ${isSaved ? 'saved' : ''}" data-story-id="${story.id}" onclick="toggleSave('${story.id}')">
                            ${isSaved ? '‚úì Saved' : 'üîñ Save'}
                        </button>
                        <button class="action-btn" onclick="shareStory(JSON.parse('${storyJson}'))">
                            üì§ Share
                        </button>
                    </div>
                </div>
            `;
            }).join('');
            
            app.innerHTML = html;
        }
        
        // Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    const results = document.getElementById('search-results');
                    const highlights = document.getElementById('highlights');
                    
                    if (!query) {
                        results.innerHTML = '';
                        highlights.style.display = 'block';
                        return;
                    }
                    
                    highlights.style.display = 'none';
                    
                    const filtered = allStories.filter(story => 
                        story.title.toLowerCase().includes(query) || 
                        story.body.toLowerCase().includes(query)
                    );
                    
                    if (filtered.length === 0) {
                        results.innerHTML = '<div class="error">No results found</div>';
                        return;
                    }
                    
                    const html = filtered.map(story => {
                        const isSaved = savedStories.some(s => s.id === story.id);
                        const storyJson = JSON.stringify(story).replace(/"/g, '&quot;');
                        return `
                        <div class="story-card">
                            ${story.imageUrl ? `<img src="${story.imageUrl}" class="story-image" alt="${story.title}" onerror="this.style.display='none'">` : ''}
                            <div class="story-meta">
                                <span class="story-source">${story.source}</span>
                                <span>‚Ä¢</span>
                                <span>üïê ${formatTime(story.publishedAt)}</span>
                            </div>
                            <div class="story-title">${story.title}</div>
                            <div class="story-body">${story.body}</div>
                            <a href="#" class="read-more" onclick="event.preventDefault(); openLink('${story.url}')">
                                Read full article ‚Üí
                            </a>
                            <div class="story-actions">
                                <button class="action-btn ${isSaved ? 'saved' : ''}" data-story-id="${story.id}" onclick="toggleSave('${story.id}')">
                                    ${isSaved ? '‚úì Saved' : 'üîñ Save'}
                                </button>
                                <button class="action-btn" onclick="shareStory(JSON.parse('${storyJson}'))">
                                    üì§ Share
                                </button>
                            </div>
                        </div>
                    `;
                    }).join('');
                    
                    results.innerHTML = html;
                });
            }
        });
        
        async function loadNews() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading latest crypto news...</p></div>';
            
            try {
                const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
                const data = await response.json();
                
                if (data.Data && data.Data.length > 0) {
                    // Remove duplicates based on title similarity and image
                    const seenTitles = new Set();
                    const seenImages = new Set();
                    
                    allStories = data.Data
                        .filter(item => {
                            // Create a normalized title for comparison
                            const normalizedTitle = item.title.toLowerCase().substring(0, 50);
                            const imageUrl = item.imageurl || '';
                            
                            // Skip if we've seen this title or image
                            if (seenTitles.has(normalizedTitle) || 
                                (imageUrl && seenImages.has(imageUrl))) {
                                return false;
                            }
                            
                            seenTitles.add(normalizedTitle);
                            if (imageUrl) {
                                seenImages.add(imageUrl);
                            }
                            
                            return true;
                        })
                        .slice(0, 50)
                        .map(item => ({
                            id: item.id,
                            title: item.title,
                            body: item.body.substring(0, 300) + '...',
                            url: item.url,
                            source: item.source_info.name,
                            publishedAt: item.published_on,
                            imageUrl: item.imageurl || '',
                            categories: item.categories ? item.categories.split('|') : []
                        }));
                    
                    filterCategory(currentCategory);
                } else {
                    app.innerHTML = '<div class="error">Failed to load news. Please try again.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                app.innerHTML = '<div class="error">Loading news... Please wait.</div>';
                // Retry after 2 seconds
                setTimeout(loadNews, 2000);
            }
        }
        
        // Load news on startup
        loadNews();
        
        // Auto-refresh every 5 minutes
        setInterval(loadNews, 300000);
    </script>
